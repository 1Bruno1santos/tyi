<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Área de Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY: fundo com imagem e centralização via flex */
    body {
      background: url('dieselbot_background.jpg') no-repeat center center;
      background-size: cover;
      background-position: center 1px;
      background-attachment: fixed;  
      
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* CONTAINER GERAL DO LOGIN (estilo dark) */
    .login-container {
      background-color: #111;          /* fundo escuro do "cartão" de login */
      width: 300px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      text-align: center;
    }

    /* TÍTULO */
    .login-container h2 {
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
    }

    /* LABELS */
    .login-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ccc;  
      text-align: left; /* se preferir à esquerda */
    }

    /* INPUTS */
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #222;
      color: #ccc;
    }

    /* Placeholder um pouco mais claro/escuro */
    ::placeholder {
      color: #666;
    }

    /* BOTÃO de ENTRAR (ciano) */
    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #00ffff; /* ciano */
      color: #000;              /* texto preto */
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-container button:hover {
      background-color: #00bfbf;
    }
  </style>
</head>
<body>
  <!-- Cartão de Login -->
  <div class="login-container">
    <h2>Área de Login</h2>
    <form action="/login" method="POST">
      <label for="username">Usuário</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Digite seu usuário"
        required
      />

      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Digite sua senha"
        required
      />

      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
