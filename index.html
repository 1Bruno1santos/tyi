<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minha Telegram WebApp</title>
  <!-- SDK do Telegram Web Apps -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo(a) à minha WebApp!</h1>
  <p id="info"></p>

  <script>
    // Acessa o objeto do Telegram WebApp
    const tg = window.Telegram.WebApp;

    // Pega informações do usuário (quando disponíveis)
    const user = tg.initDataUnsafe?.user;
    const userName = user?.first_name || "Visitante";

    // Exibe um texto de boas-vindas
    const infoElem = document.getElementById("info");
    infoElem.textContent = `Olá, ${userName}! Obrigado por abrir a minha WebApp.`;

    // Configura o texto do botão principal (MainButton)
    tg.MainButton.text = "Enviar Dados";

    // Mostra o botão principal
    tg.MainButton.show();

    // Ao clicar no botão principal
    tg.onEvent("mainButtonClicked", function() {
      // Envia dados de volta para o bot em formato JSON (por exemplo)
      const dataParaEnviar = { acao: "enviar_form", valor: 123 };
      tg.sendData(JSON.stringify(dataParaEnviar));

      // Fecha a WebApp
      tg.close();
    });
  </script>
</body>
</html>
